<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <style>
        body {
            background-color: rgb(215, 226, 226);
            color: white;;
           font: 25pt Arial
        }
    </style>
</head>
<body>
    <h2>Olá, Mundo!</h2>
        <!--Este <h2> é um título de nível 2 -->
     <p>Este é o meu primeiro site.</p>
        <!--Este <p>, é uma parágrafo que coloca um texto no corpo do site-->

    <script>
     var n1 = Number(window.prompt('Digite o primeiro número:'))
         //colocar o "Number" antes do "window" transforma o valor digitado em número
        var n2 = Number(window.prompt('Digite o segundo número:'))
        var s = n1 + n2
             //cria uma variavel que guarda a soma dos dois números
        window.alert('A soma resulta em: ' + s)
         //script para somar os dois números

    </script>
</html>
