<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003</title>
    <style>
        body {
             font: normal 20pt Arial;
             color: rgb(0, 0, 0);
             font-style: italic;
             background-color: aliceblue
        }
    </style>
</head>
<body>
    <h2>Manipulando Texto em JavaScript</h2>

        <p>Vamos analisar o seu nome!</p>


    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`<p>Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</p>`)
        document.writeln(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}.</p>`)
        document.writeln(`<p>Seu nome em minúsculas é ${nome.toLocaleLowerCase()}.</p>`)
    </script>
</body>
</html>
